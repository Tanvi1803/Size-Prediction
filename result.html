<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Prediction Result</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; 
        }

        .container {
            max-width: 600px; 
            width: 100%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); 
            text-align: center;
            backdrop-filter: blur(10px); 
            transition: transform 0.5s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05); 
        }

        h1 {
            color: #333;
            font-size: 50px; 
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
        }

        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 15px;
        }

        .result-box {
            margin-top: 20px;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            color: #495057;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3); 
        }

        a {
            display: inline-block;
            margin-top: 30px;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            padding: 12px 20px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border: 2px solid #007bff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }

        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Size Prediction Result</h1>
        <p>Uploaded Image: {{ filename }}</p>
        <div class="result-box">
            <p>Predicted Size: <strong>{{ size }}</strong></p>
        </div>
        <img src="static/uploads/{{ filename }}" alt="Uploaded Image">
        <a href="/">Upload Another Image</a>
    </div>
</body>
</html>
